<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Music Page</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
</head>

<body>
  <header role="header">
    <h1>london what's on</h1>
    <h2>music</h2>
  </header>

  <br>

  <br>

  <main role="main">
    <div class="flex-container">
      <div class="row">
        <div class="col-sm">
          <div class="card" style="width: 18rem;">
            <img src="images/music/loyle.jpg" class="card-img-top">
            <div class="card-body">
              <p class="card-text">Loyle Carner</p>
              <p class="card-text">Roundhouse, 7th May</p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card" style="width: 18rem;">
            <img src="images/music/robyn.jpg" class="card-img-top">
            <div class="card-body">
              <p class="card-text">Robyn</p>
              <p class="card-text">Alexander Palace, 12th April</p>
            </div>
          </div>
        </div>
        <div class="col-sm">
          <div class="card" style="width: 18rem;">
            <img src="images/music/james.jpg" class="card-img-top">
            <div class="card-body">
              <p class="card-text">James Blake</p>
              <p class="card-text">Eventim Apollo, 17th April</p>
            </div>
          </div>
        </div>
        </div>
      </div>

      <div class="flex-container">
        <div class="row">
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img src="images/music/fourtet.jpg" class="card-img-top">
                <div class="card-body">
                  <p class="card-text">Four Tet</p>
                  <p class="card-text">Alexander Palace, 9th May</p>
                </div>
              </div>
            </div>
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
                <img src="images/music/iamddb.jpg" class="card-img-top">
                <div class="card-body">
                  <p class="card-text">IAMDDB</p>
                  <p class="card-text">Roundhouse, 4th April</p>
                </div>
              </div>
          </div>
          <div class="col-sm">
            <div class="card" style="width: 18rem;">
              <img src="images/music/kero.jpg" class="card-img-top">
              <div class="card-body">
                <p class="card-text">Kero Kero Bonito</p>
                <p class="card-text">Electric Ballroom, 23rd May</p>
              </div>
            </div>
          </div>
          </div>
        </div>
  </main>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>

</html>
