<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
  <link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Oswald:500|" rel="stylesheet"> 
</head>

<body>
  <header class="header">
    <h1>london what's on</h1>
    <h2>contact us</h2>
  </header>
  <nav class="nav">
      <a class="nav-link" href="index.html">HOME</a>
      <a class="nav-link" href="art.html">ART</a>
      <a class="nav-link" href="music.html">MUSIC</a>
      <a class="nav-link" href="theatre.html">THEATRE</a>
      <a class="nav-link" href="contact.html">CONTACT US</a>
  </nav>
  <main>
    <section class="contact">
      <br>
      <h4>We'd love to hear from you!</h4>
      <br>
      <form id="contact_form" action="mailto:dsdakhil@aol.com" method="post" enctype="text/plain">
        <p>First name:</p>
        <input id="firstname" type="text" name="firstname" placeholder="Your first name...">
        <br>
        <br>
        <p>Last name:</p>
        <input id="lastname" type="text" name="lastname" placeholder="Your last name...">
        <br>
        <br>
        <p>Your message:<p>
        <textarea id="message" type="text" name="message" placeholder="Write your message here..." style="width:400px; height:300px;"></textarea>
        <br>
        <br>
        <input id="submit_button" type="submit" value="Submit">
      </form>
    </section>
    <br>
    <section class="subscribe">
      <br>
      <h4>Subscribe to our newsletter</h4>
      <br>
      <form id="subscribe_form" action="mailto:dsdakhil@aol.com" method="post" enctype="text/plain">
        <p>Subcribe to receive the latest updates!</p>
        <p>Email address:</p>
        <input id="email" type="email" name="email" placeholder="Your email address...">
        <br>
        <br>
        <p>What would you like to hear about?</p>
        <div class="check_box">
          <div class="check_box1">
            <input id="check_box1" type="checkbox" name="option1" value="Art">
            <label id="check_box1_label" for="option1">Art</label>
            <br>
          </div>
          <div class="check_box2">
            <input id="check_box2" type="checkbox" name="option2" value="Music">
            <label id="check_box2_label" for="option2">Music</label>
            <br>
          </div>
          <div class="check_box3">
            <input id="check_box3" type="checkbox" name="option3" value="Theatre">
            <label id="check_box3_label" for="option3">Theatre</label>
            <br>
          </div>
        </div>
        <br>
        <input id="subscribe_button" type="submit" value="Subscribe">
      </form>
      <br>
    </section>
  </main>
  <br>
  <br>
  <br>
  <br>
  <footer class="footer">
    <a href="https://en-gb.facebook.com/login/" class="fa fa-facebook"></a> 
    <a href="https://twitter.com/login?lang=en-gb" class="fa fa-twitter"></a>
    <a href="https://www.instagram.com/accounts/login/" class="fa fa-instagram"></a>
  </footer>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script src="js/scripts.js"></script>
</body>

</html>
